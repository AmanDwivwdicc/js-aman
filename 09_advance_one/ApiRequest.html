<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- states in XMLHttpRequest:
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
    <button id="click">click</button>
    <div class="card" style="width: 500px; height: 600px; transition: 0.3s; box-shadow:0 4px 8px 0 rgba(0,0,0,0.2)">
        <h4>Aman Dwivedi</h4>
        <img src="img_avatar.png" alt="avatar">
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/AmanDwivwdicc'
    const xhr = new XMLHttpRequest();
    
    xhr.open('GET',requestUrl);
    xhr.onreadystatechange = function(){
        //console.log(xhr.readyState);
        let data;
        if(xhr.readyState === 4){
            //console.log(this.responseText); //this gives exact information we get at that state
            //const data = this.responseText //response mainly comes in string format
            data = JSON.parse(this.responseText) //parse converts string to JSON
            //console.log(data.followers);
            let img = document.querySelector('.card');
            document.querySelector('#click').addEventListener('click', function(){
                img.setAttribute("src",`${data.avatar_url}`)
                console.log(data.avatar_url);
                
                img.innerHTML = `<h2> followers : ${data.followers} </h2>
                                <img src= "${data.avatar_url}" alt="avatar" style="width:100%" > `
            })
        }
    }
    xhr.send()
    
    


</script>
</html>
